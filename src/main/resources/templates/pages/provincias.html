<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:with="http://www.thymeleaf.org/extras/with"
	layout:decorate="~{layout}" with:title="Provincias">

<th:block layout:fragment="content">
	<table class="table table-striped table-bordered" id="provincias">
		<thead>
			<tr>
				<th scope="col">Provincia</th>
				<th scope="col">Superficie</th>
				<th scope="col">Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="provincia : ${provincias}" th:id="|provincia_${provincia.id}|">
				<th scope="row">
					<span id="nombre" data-type="text" data-title="Nombre"
						th:attr="data-url=@{/provincias}, data-pk=${provincia.id}, data-value=${provincia.nombre}"
						class="inline-editable"
						th:text="${provincia.nombre}">
						Nombre provincia
					</span>
				</th>
				<td class="text-right">
					<span id="superficie" data-type="number" data-title="Superficie"
						th:attr="data.url=@{/provincias}, data-pk=${provincia.id}, data-value=${provincia.superficie}"
						data-clear="false"
						class="inline-editable"
						th:text="${#numbers.formatInteger(provincia.superficie, 1, 'DEFAULT')}">
						Superficie
					</span>
				</td>
				<td>
					<a th:href="@{|/provincias/${provincia.id}|}"
						th:attr="aria-label=${'Edit ' + provincia.nombre}" class="city-link">
						Editar
					</a>
					<a th:href="@{|/provincias/${provincia.id}/delete|}"
						th:attr="aria-label=${'Delete ' + provincia.nombre}" class="city-link">
						Borrar
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</th:block>
<th:block layout:fragment="body_end">
	<div class="modal fade" tabindex="-1" role="dialog" id="provinciaModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Editar provincia</h4>
				</div>
				<div class="modal-body">
					<p>....</p>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
